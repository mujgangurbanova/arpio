<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us? - Arpio</title>
    <link rel="stylesheet" href="contact-mobile.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://arpio.io/wp-content/uploads/2020/08/cropped-favicon-192x192.png"
      sizes="192x192"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <div class="logo">
          <img src="images/logoo.png" alt="logo image" />
        </div>
        <div class="nav-menu">
          <div class="search">
            <i class="fas fa-search"></i>
          </div>
          <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
    </nav>
    <div class="text-space">
      <h1>Curious About Arpio?</h1>
      <h4>Let's have a chat!</h4>
    </div>

    <form>
      <div class="form-class">
        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" />
      </div>
      <div class="form-class">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" />
      </div>
      <div class="form-class">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" />
      </div>
      <div class="form-class">
        <label for="text">How can I help you?</label>
        <textarea id="text"></textarea>
      </div>
      <button class="button">Submit</button>
    </form>
  </body>
</html>
